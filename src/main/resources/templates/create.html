<!doctype html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Eine Anwendung zur Pflege einer persÃ¶nlichen Todo-Liste">
    <meta name="author" content="Todo-Liste">
    <title>Todo-Liste - Neuen Eintrag anlegen</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <!-- Custom styles -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="favicon.ico" />
</head>
<body>
<div class="container-fluid bg-success fixed-top" >
    <div class="page-header">
        <h1 class="text-light website-title">Todo-Liste</h1>
        <h2 class="text-light website-title-small">Einfache Aufgabenverwaltung</h2>
    </div>
    <nav class="navbar navbar-expand-md navbar-dark bg-success">
        <a class="navbar-brand" href="#">
            <svg class="bi bi-house-door" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M7.646 1.146a.5.5 0 01.708 0l6 6a.5.5 0 01.146.354v7a.5.5 0 01-.5.5H9.5a.5.5 0 01-.5-.5v-4H7v4a.5.5 0 01-.5.5H2a.5.5 0 01-.5-.5v-7a.5.5 0 01.146-.354l6-6zM2.5 7.707V14H6v-4a.5.5 0 01.5-.5h3a.5.5 0 01.5.5v4h3.5V7.707L8 2.207l-5.5 5.5z" clip-rule="evenodd"/>
                <path fill-rule="evenodd" d="M13 2.5V6l-2-2V2.5a.5.5 0 01.5-.5h1a.5.5 0 01.5.5z" clip-rule="evenodd"/>
            </svg>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index">Home </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="create">Neuen Eintrag anlegen <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul class="navbar-nav">
                 <li class="nav-item">
                     <a class="nav-link" href="logout">Logout</a>
                 </li>
            </ul>
        </div>
    </nav>
</div>

<main role="main" class="container todolist-maincontainer">
    <div class="starter-template">
        <p>Einen neuen Eintrag anlegen</p>
    </div>
    <div>
        <form action="#" th:action="@{create}" th:object="${todoTask}" method="post">
            <table >
                <tr>
                    <td>Bezeichnung der Aufgabe: </td>
                    <td><input type="text" th:field="*{name}" /></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Speichern" /></td>
                </tr>
            </table>
        </form>
    </div>

</main><!-- /.container -->

<script th:src="@{/jquery/jquery-3.5.1.slim.min.js}"></script>
<script th:src="@{/popper/popper.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
